name: Deploy (rsync + docker compose)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Copiar repo al servidor (sin .git para ahorrar)
      - name: Sync files to server
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete --exclude ".git" --exclude ".github"
          path: ./
          remote_path: /opt/lw-app/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}

      # Crear .env en el servidor desde un secret (ENV_FILE)
      - name: Write .env from secret
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /opt/lw-app
            printf '%s\n' '${{ secrets.ENV_FILE }}' > .env
            # Eliminar posibles espacios al inicio de cada línea
            sed -i 's/^[[:space:]]*//' .env
            chmod 600 .env

      # Levantar stack
      - name: Compose up
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /opt/lw-app

            DOMAIN="lightweight.daw.inspedralbes.cat"
            CERT_VOL="lw-app_certbot_conf"

            # If real cert doesn't exist yet, create a self-signed dummy
            # so Nginx can start. Run init-ssl.sh later to get a real one.
            CERT_EXISTS=$(docker run --rm -v ${CERT_VOL}:/etc/letsencrypt alpine \
              sh -c "test -f /etc/letsencrypt/live/${DOMAIN}/fullchain.pem && echo yes || echo no")

            if [ "$CERT_EXISTS" = "no" ]; then
              echo "⚠️  No SSL cert found — creating self-signed dummy..."
              docker run --rm -v ${CERT_VOL}:/etc/letsencrypt alpine sh -c "
                apk add --no-cache openssl &&
                mkdir -p /etc/letsencrypt/live/${DOMAIN} &&
                openssl req -x509 -nodes -days 1 -newkey rsa:2048 \
                  -keyout /etc/letsencrypt/live/${DOMAIN}/privkey.pem \
                  -out /etc/letsencrypt/live/${DOMAIN}/fullchain.pem \
                  -subj '/CN=${DOMAIN}'
              "
              echo "✅ Dummy cert created. Run 'bash init-ssl.sh' on the server for a real Let's Encrypt cert."
            fi

            docker compose -f docker-compose.prod.yml up -d --build
            docker image prune -f
