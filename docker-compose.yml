services:
  # --- BASE DE DATOS (Tu configuración original) ---
  lw-postgres:
    container_name: lw-postgres
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: lightweight_db
    volumes:
      - postgres_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # --- ADMINER (Tu configuración original) ---
  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: lw-postgres
    depends_on:
      - lw-postgres

  # --- BACKEND (NestJS) ---
  backend:
    container_name: lw-backend
    build:
      context: ./src/back
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # IMPORTANTE: Aquí sobreescribimos la URL para que funcione dentro de Docker
      # Usamos el nombre del servicio "lw-postgres" como host y tus credenciales "root"
      DATABASE_URL: "postgresql://root:root@lw-postgres:5432/lightweight_db?schema=public"
      PORT: 3000
    volumes:
      - ./src/back:/app
      - /app/node_modules
    depends_on:
      - lw-postgres

  # --- FRONTEND (React + Vite) ---
  frontend:
    container_name: lw-frontend
    build:
      context: ./src/front
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./src/front:/app
      - /app/node_modules
    # Habilitamos el polling para que el hot-reload funcione bien en Linux/Docker
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres_db:
