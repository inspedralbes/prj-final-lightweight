map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# ── HTTP: solo ACME challenge + redirect a HTTPS ─────────────
server {
  listen 80;
  server_name lightweight.daw.inspedralbes.cat;

  # Let's Encrypt validation
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Redirect everything else to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# ── HTTPS ────────────────────────────────────────────────────
server {
  listen 443 ssl;
  server_name lightweight.daw.inspedralbes.cat;

  # SSL certificates (managed by Certbot)
  ssl_certificate     /etc/letsencrypt/live/lightweight.daw.inspedralbes.cat/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/lightweight.daw.inspedralbes.cat/privkey.pem;

  # Modern SSL settings
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

  # ── API + Socket.IO (backend) ──────────────────────────────
  location /api/ {
    proxy_pass http://backend:3000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade    $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host       $host;
    proxy_set_header X-Real-IP  $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /socket.io/ {
    proxy_pass http://backend:3000/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade    $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host       $host;
    proxy_set_header X-Real-IP  $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ── Adminer (optional) ─────────────────────────────────────
  location /adminer/ {
    proxy_pass http://adminer:8080/;
    proxy_set_header Host      $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # ── Frontend (static files) ────────────────────────────────
  location / {
    proxy_pass http://frontend:5173;
    proxy_set_header Host      $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}